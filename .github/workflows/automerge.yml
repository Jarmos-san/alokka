# ! More information about this Action is available at: https://github.com/pascalgn/automerge-action
name: Auto Merge    # This Action automatically merges PRs opened specifically by Dependabot (for now).

on:
  pull_request:
    types:
      - labeled
      - unlabeled
      - synchronize
      - opened
      - edited
      - ready_for_review
      - reopened
      - unlocked
  pull_request_review:
    types:
      - submitted
  check_suite:
    types:
      - completed

jobs:
  AutoMerge:
    runs-on: ubuntu-latest
    steps:
      - name: automerge
        uses: "pascalgn/automerge-action@v0.13.0"
        env:
          GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
          MERGE_LABELS: "dependencies"
          UPDATE_LABELS: "dependencies"
          UPDATE_METHOD: "rebase"
          UPDATE_RETRIES: "6"
          UPDATE_RETRY_SLEEP: "10000"
