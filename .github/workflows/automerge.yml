name: Auto PR Merge
on:
  pull_request:
    types:
      - labeled
      - unlabeled
      - synchronize
      - opened
      - edited
      - ready_for_review
      - reopened
      - unlocked
  check_suite:
    types:
      - completed
jobs:
  AutoMerge:
    runs-on: ubuntu-latest
    steps:
      - name: Auto Merge
        uses: "pascalgn/automerge-action@v0.13.0"
        env:
          GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
          UPDATE_LABELS: "dependencies"
          UPDATE_METHOD: "rebase"
          MERGE_METHOD: "rebase"
          MERGE_COMMIT_MESSAGE: "ðŸ”€ Auto merge {pullRequest.number}"
          MERGE_FILTER_AUTHOR: "dependabot[bot]"
